version: '3'

services:
  db:
    image: postgres
  web:
    env_file: 
      - ./.env
    image: "${DOCKER_REGISTRY_IMG}"
    command: bash -c "pipenv run python manage.py test --parallel && pipenv run python manage.py makemigrations && pipenv run python manage.py migrate && pipenv run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db